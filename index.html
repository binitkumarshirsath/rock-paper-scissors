<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Created by Binit Kumar Shirsath -->
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h4 class="title">Rock Paper Scissors</h4>
      <div>
        <button class="option-btn" onclick='myMove("rock")'>
          <img class="option-img" src="images/rock-emoji.png" />
        </button>
        <button class="option-btn" onclick='myMove("paper")'>
          <img class="option-img" src="images/paper-emoji.png" />
        </button>
        <button class="option-btn" onclick='myMove("scissors")'>
          <img class="option-img" src="images/scissors-emoji.png" />
        </button>
      </div>
      <div>
        <p class="js-move"></p>
      </div>
      <div><p class="js-winner winner-txt"></p></div>
      <div>
        <p class="js-score"></p>
      </div>
      <div class="btn-div">
        <button class="reset-btn" onclick="resetScore()">Reset Score</button>
        <button class="js-auto-play auto-play-btn" onclick="autoPlay()">
          Auto Play
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
